<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slideshow CSS</title>
<style>
  /* Estilo del contenedor */
  .slideshow-container {
    position: relative;
    width: 100%;
    max-width: 600px; /* ajusta el ancho según sea necesario */
    margin: auto;
    overflow: hidden;
  }

  /* Estilo de las imágenes */
  .slideshow-container img {
    width: 100%;
    height: auto;
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    animation: fade 10s infinite; /* ajusta la duración según sea necesario */
  }

  /* Define la animación */
  @keyframes fade {
    0%, 20% {
      opacity: 1;
    }
    25%, 100% {
      opacity: 0;
    }
  }

  /* Define el retraso para cada imagen */
  .slideshow-container img:nth-child(1) {
    animation-delay: 0s;
  }
  .slideshow-container img:nth-child(2) {
    animation-delay: 5s; /* ajusta el retraso según sea necesario */
  }
  /* Añade más reglas para imágenes adicionales si es necesario */
</style>
</head>
<body>

<div class="slideshow-container">
  <img src="imagenes/adriana.jpg" alt="Adriana">
  <img src="imagenes/logo jomave.jpg" alt="Otra imagen">
</div>

</body>
</html>
